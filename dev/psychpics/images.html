    <script>

      function DisplayText1()
      {
        parent.frame2.document.open();
        parent.frame2.document.write( "<h4><BR></h4>" );
        parent.frame2.document.write( "<h4>1. Introspective, Sensitive, Reflective. You come to grips more frequently \n\
              and thoroughly with yourself and your environment than do most people. You detest superficiality; \n\
              you'd rather be alone than have to suffer through small talk. But your relationships with your friends \n\
              are highly intensive, which gives you the inner tranquility and harmony that you need in order to feel good. \n\
              However it is no problem for you to be alone for extended periods of time, without becoming bored.</h4>");
        parent.frame2.document.close();
      }

      function DisplayText2()
      {
        parent.frame2.document.open()
        parent.frame2.document.write( "<h4><BR></h4>" )
        parent.frame2.document.write( "<h4>2. Independent, Unconventional, Unfettered</h4>" )
        parent.frame2.document.write( "<h4>You demand a free and unattached life for yourself that allows you to determine your own course. You have an artistic bent in your work or leisure activities. Your urge for freedom sometimes causes you to do exactly the opposite of what expected of you. </h4>" )
        parent.frame2.document.write( "<h4>Your lifestyle is highly individualistic. You would never blindly imitate what is in; on the contrary, you seek to live according to your own ideas and convictions, even if this means swimming against the tide.")
        parent.frame2.document.close()

      }

      function DisplayText3()
      {
        parent.frame2.document.open()
        parent.frame2.document.write( "<h4><BR></h4>" )
        parent.frame2.document.write( "<h4>3. Dynamic, Active, Extroverted</h3></h4>" )
        parent.frame2.document.write( "<h4>You are quite willing to accept certain risks and to make a strong committment in exchange for interesting and varied work. Routine, in contrast, tends to have a paralyzing effect on you. </h4>" )
        parent.frame2.document.write( "<h4>What you like most is to be able to play an active role in events. In doing so, your initiative is highly pronounced.</h4>" )
        parent.frame2.document.close()
      }

      function DisplayText4()
      {
        parent.frame2.document.open()
        parent.frame2.document.write( "<h4><BR></h4>" )
        parent.frame2.document.write( "<h4>4.Down to Earth, Well-Balanced, Harmonious </h4>" )
        parent.frame2.document.write( "<h4>You value a natural style and love that which is uncomplicated. People admire you because you have both feet planted firmly on the ground and they can depend on you. You give those who are close to you security and space. You are perceived as being warm and human. You reject everything that is garish and trite. You tend to be skeptical toward the whims of fashion trends. For you, clothing has to be practical and unobtrusively elegant.</h4>" )
        parent.frame2.document.close()
      }

      function DisplayText5()
      {
        parent.frame2.document.open()
        parent.frame2.document.write( "<h4><BR></h4>" )
        parent.frame2.document.write( "<h4>5. Professional, Pragmatic, Self-Assured </h4></h4>" )
        parent.frame2.document.write( "<h4>You take charge of your life, and place less faith in your luck and more in your own deeds. You solve problems in a practical, uncomplicated manner. You take a realistic view of the things in your daily life and tackle them without wavering. You are given a great deal of responsibility at work, because people know that you can be depended upon. </h4>" )
        parent.frame2.document.write( "<h4>Your pronounced strength of will projects your self-assurance to others. You are never fully satisfied until you have accomplished your ideas.</h4>" )
        parent.frame2.document.close()
      }

      function DisplayText6()
      {
        parent.frame2.document.open()
        parent.frame2.document.write( "<h4><BR></h4>" )
        parent.frame2.document.write( "<h4>6. Peaceful, Discreet, Non-Aggressive </h4>" )
        parent.frame2.document.write( "<h4>You are easy-going yet discreet. You make friends effortlessly, yet enjoy your privacy and independence. You like to get away from it all and be alone from time to time to contemplate the meaning of life and enjoy yourself. You need space, so you escape to beautiful hideaways, but you are not a loner. You are at peace with yourself and the world, and you appreciate life and what this world has to offer.</h4>" )
        parent.frame2.document.close()
      }

      function DisplayText7()
      {
        parent.frame2.document.open()
        parent.frame2.document.write( "<h4><BR></h4>" )
        parent.frame2.document.write( "<h4>7. Carefree, Playful, Cheerful </h4>" )
        parent.frame2.document.write( "<h4>You love a free and spontaneous life. And you attempt to enjoy it to the fullest, in accordance with the motto: You only live once.</h4>" )
        parent.frame2.document.write( "<h4>You are very curious and open about everything new; you thrive on change. Nothing is worse than when you feel tied down. You experience your environment as being versatile and always good for a surprise.</h4>" )
        parent.frame2.document.close()
      }

      function DisplayText8()
      {
        parent.frame2.document.open()
        parent.frame2.document.write( "<h4><BR></h4>" )
        parent.frame2.document.write( "<h4>8. Romantic, Dreamy, Emotional </h4>" )
        parent.frame2.document.write( "<h4>You are a very sensitive person. You refuse to view things only from a sober, rational standpoint. What your feelings tell you is just as important to you. In fact, you feel it is important to have dreams in life, too. </h4>" )
        parent.frame2.document.write( "<h4>You reject people who scorn romanticism and are guided only by rationality. You refuse to let anything confine the rich variety of your moods and emotions.</h4>" )
        parent.frame2.document.close()
      }

      function DisplayText9()
      {
        parent.frame2.document.open()
        parent.frame2.document.write( "<h4><BR></h4>" )
        parent.frame2.document.write( "<h4>9. Analytical, Trustworthy, Self-Assured </h4>" )
        parent.frame2.document.write( "<h4>Your momentary sensitivity represents that which is of high quality and durable. Consequently, you like to surround yourself with little gems, which you discover wherever they are overlooked by others. </h4>" )
        parent.frame2.document.write( "<h4>Thus, culture plays a special role in your life. You have found your own personal style, which is elegant and exclusive, free from the whims of fashion. Your ideal, upon which you base your life, is cultured pleasure. You value a certain level of culture on the part of the people with whom you associate.</h4>" )
        parent.frame2.document.close()
      }

      function ClearText()
      {
        parent.frame2.document.open();
        parent.frame2.document.write( "<h4>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </h4>" )
        parent.frame2.document.close();
      }
